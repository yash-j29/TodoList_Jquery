<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script defer src="script.js"></script>
<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.js"></script>
<link rel = "icon" href =  
"https://i.pinimg.com/originals/4e/d4/c7/4ed4c7101eae29845ce3bcb953aa2cf6.png" 
        type = "image/x-icon"> 

</head>
<body>
    
<div class="container">
<h1 align="center"><b>TODO LIST</b></h1>
<!--INPUT BOX-->
<div class="row">
    <div class="col-md-7">
        <div class="form-group">
            <label for="inpnewtask">New Task</label>
            <input type="text" class="form-control" id="inpnewtask" aria-describedby="newtaskhelp" placeholder="Enter the task">
            <small id="taskdescription" class="form-text text-muted">A short one line description of the task</small>
          </div>
    
    
    
    
        </div>
        <div class="col-md-5">
            <div class="row">
                <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-success col m-2" disabled id="btnadd">
                ADD <i class="fa fa-plus"></i>
            </button>
            </div>
            <div class="col-6 col-sm-3 col-md-6 p-1">
            <button class="btn btn-danger col m-2 " disabled id="btnclear">
                DELETE <i class="fa fa-backspace"></i>
            </button>
            </div>
            <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-info col m-2" disabled id="btnsort">
                    SORT <i class="fa fa-sort"></i>
                </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-warning col m-2" disabled id="btnclean">
                    CLEANUP <i class="fa fa-trash"></i>
                </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-light col m-2" disabled id="btnac">
                        ALL CLEAR<i class="fa fa-ban"></i>
                    </button>
                    </div>
                
        </div>
    
</div>
</div>

<!--LISTING-->
<ul class="row list-group p-2 m-2" id="ultasks">
    
  </ul>
  
</div>


</body>
</html>
